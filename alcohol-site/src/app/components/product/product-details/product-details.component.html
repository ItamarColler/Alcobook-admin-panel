
<div class="container">
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <img src="{{selectedProduct.image}}"
                    class="card-img-top" alt="...">
                <h5 class="card-title">Description</h5>
                <p class="card-text">{{selectedProduct.body}}</p>
                <h5 class="card-title">Ingredients</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush" *ngFor="let ing of selectedProduct.ingredients">
                        <li class="list-group-item">{{ing}}</li>
                    </ul>
                    <h6 class="card-title">Likes</h6>
                    <p class="card-text">{{selectedProduct.likes.length}}</p>
                    <h6 class="card-title">Comments</h6>
                    <p class="card-text">{{selectedProduct.comments.length}}</p>
                </div>
                <h5 class="card-title">Steps</h5>
                <div class="card-body" *ngFor="let steps of selectedProduct.steps">
                    <p class="card-text">{{steps}}</p>
                </div>
                <footer class="blockquote-footer">{{selectedProduct.author}} <cite title="Source Title">Source Title</cite>
                </footer>
            </div>
        </div>
